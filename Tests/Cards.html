<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cards</title>
    <link rel="stylesheet" href="../dist/css/_buttons.css">
    <link rel="stylesheet" href="../dist/css/_card.css">
</head>
<body>

<!-- Card -->
<div class="card" style="width: 18rem;">

    <!-- Card image -->
    <img class="card-img-top" src="https://source.unsplash.com/random/960x400" alt="Card image cap">

    <!-- Card content -->
    <div class="card-body">

        <!-- Title -->
        <h4 class="card-title">Card title</h4>
        <!-- Text -->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <!-- Button -->
        <a href="#" class="btn btn-primary">Go somewhere</a>

    </div>

</div>
<!-- Card -->
